# Cloud Build for QiA Test App

steps:
  # Build Docker image (includes npm build)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/qia-test-app'
      - '.'
  
  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/qia-test-app'
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'qia-test-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/qia-test-app'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/qia-test-app'

timeout: '600s'

options:
  machineType: 'N1_HIGHCPU_8'
